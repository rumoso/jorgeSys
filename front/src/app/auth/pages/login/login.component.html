<form action=""
autocomplete="off"
[formGroup]="myLogin"
(ngSubmit)="fn_login()">

    <div class="row">
        <div class="col-md-12">
            <mat-form-field fxLayout.xs="column" style="width: 90%;">
                <mat-label>Usuario:</mat-label>
                <input matInput
                        type="text"
                        formControlName="username">
            </mat-form-field>
        </div>
        </div>
        <div class="row">
        <div class="col-md-12">
            <mat-form-field fxLayout.xs="column" style="width: 90%;">
                <mat-label>Contrase√±a:</mat-label>
                <input matInput
                        [type]="hidePwd ? 'password' : 'text'"
                        formControlName="pwd">
                <mat-icon matSuffix (click)="hidePwd = !hidePwd">{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>
        </div>
        <div class="row">
        <div class="col-md-12">

            <button class="btnLogin"
                    type="submit"
                    [disabled]="myLogin.invalid"
                    >
                Login
            </button>

        </div>
        </div>

</form>

<app-spinner *ngIf="bShowSpinner"></app-spinner>
