<div class="textAlingCenter" style="padding: 30px;padding-top: 60px;">

	<button mat-icon-button
            style="position: absolute; top: 10px; right: 10px;"
            (click)="close()">
        <mat-icon>close</mat-icon>
    </button>

    <div class="divTitle-center">
        {{
            ( id )
                ? 'Editar'
                : 'Nuevo'
        }}
        {{title}}
    </div>
    <div class="row">
        <div class="col-md-12">

            <br>
            
            <div class="row top20px">
                <div class="col-md-4">
                    <mat-form-field class="with100">
                        <mat-label>Apellidos</mat-label>
                        <input id="tbxLastName" matInput placeholder="Ingrese los apellidos"
                        [(ngModel)]="customerForm.lastName"
                        (keyup.enter)="ev_fn_nextInput_keyup_enter('tbxName')">
                    </mat-form-field>
                </div>
                

                <div class="col-md-4">
                    <mat-form-field class="with100">
                        <mat-label>Nombre: </mat-label>
                        <input id="tbxName" matInput placeholder="Ingrese el nombre"
                        type="text"
                        [(ngModel)]="customerForm.name"
                        (keyup.enter)="ev_fn_nextInput_keyup_enter('tbxTel')">
                    </mat-form-field>
                </div>

                <div class="col-md-4">
                    <mat-form-field class="with100">
                        <mat-label>Teléfono: </mat-label>
                        <mat-icon matPrefix class="my-icon">phone</mat-icon>
                        <input id="tbxTel" matInput placeholder="Ingrese un teléfono"
                        type="text"
                        [(ngModel)]="customerForm.tel"
                        (keyup.enter)="ev_fn_nextInput_keyup_enter('tbxAddress')">
                    </mat-form-field>
                </div>
                
            </div>

            <div class="row top20px">

                <div class="col-md-6">
                    <mat-form-field class="example-full-width with100">
                        <mat-label>Dirección</mat-label>
                        <input id="tbxAddress" matInput
                        cdkTextareaAutosize
                        placeholder="Ingrese la dirección"
                        [(ngModel)]="customerForm.address"
                        (keyup.enter)="ev_fn_nextInput_keyup_enter('tbxEmail')">
                    </mat-form-field>
                </div>
                
                <div class="col-md-6">
                    <mat-form-field class="with100">
                        <mat-label>Correo electrónico</mat-label>
                        <input id="tbxEmail" matInput placeholder="Ingrese un correo electrónico"
                        [(ngModel)]="customerForm.eMail"
                        (keyup.enter)="ev_fn_nextInput_keyup_enter('btnSave')">
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="col-md-1">
                    <mat-checkbox class="example-margin" [(ngModel)]="customerForm.active">Activo</mat-checkbox>
                </div>
            </div>

            <div class="row top10px">
                <div class="col-md-12">
                    <div style="float: left;">
                        <button id="btnSave" mat-raised-button
                        color="primary"
                        type="submit"
                        class="marginRight10px"
                        (click)="fn_saveCustomer()"
                        [disabled]="!fn_validForm()">Guardar</button>
                        
                        <button mat-raised-button
                        type="button"
                        (click)="close()">Cerrar</button>                
                        
                    </div>
                </div>
            </div>

        </div>
    </div>    
</div>

<app-spinner [hidden]="!bShowSpinner"></app-spinner>
