<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">
        <mat-toolbar >
            <span>Men√∫</span>

            <span class="spacer"></span>
            
            <button mat-icon-button
            (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            
        </mat-toolbar>

        <mat-expansion-panel [class.mat-elevation-z0]="true" *ngFor="let menuDad of _menuList">
            <mat-expansion-panel-header>
                {{ menuDad.name }}
            </mat-expansion-panel-header>
            <mat-nav-list *ngFor="let subMenu of menuDad.subMenus">
                <a mat-list-item (click)="changeRoute(subMenu.linkList)">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="user"></mat-icon>
<span>{{ subMenu.name }}</span>
                </a>
            </mat-nav-list>
        </mat-expansion-panel>
        
    </mat-sidenav>

    <mat-toolbar id="headerApp">
        <button mat-icon-button
        (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <img width="60"
                class="manitaSobre"
                src="assets/img/icons/VioletaIcon.png"
                alt=""
                routerLink="./dashboard">
        <h1 routerLink="./dashboard"
            class="manitaSobre">VioletaSistem</h1>
        <span class="spacer"></span> 

        <span class="spacer"></span>
        <img class="imgDashboard" style="width:50px !important" src="assets/img/icons/connectUser.gif"/>

        <span>{{ userLogin!.name }}</span>

        <button mat-button
        (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>
            Logout
        </button>
    </mat-toolbar>

    <div class="container" style="margin-bottom: 50px;">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
