                <div class="row">
                    <div class="col-md-12" style="text-align: left;">
                        <mat-form-field class="with100">
                            <mat-label>Fecha de creación:</mat-label>
                            <mat-date-range-input [rangePicker]="picker" (click)="picker.open()">
                                <input matStartDate [(ngModel)]="parametersForm.createDateStart" placeholder="Start date">
                                <input matEndDate [(ngModel)]="parametersForm.createDateEnd" placeholder="End date">
                            </mat-date-range-input>
                            <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

                    </div>
                </div>

                <div class="row top20px">
                    <div class="col-md-6">
                        <mat-form-field fxLayout.xs="column" class="with100">
                            <mat-label>Título</mat-label>
                            <input matInput placeholder="Ingrese un título"
                            [(ngModel)]="parametersForm.titulo">
                            </mat-form-field>
                    </div>

                    <div class="col-md-3">
                        <mat-form-field class="with100">
                            <mat-label>Guia</mat-label>
                            <input matInput placeholder="Ingrese una guia"

                            </mat-form-field>
                    </div>

                    <div class="col-md-3">
                        <mat-form-field class="with100">
                            <mat-label>Carta porte</mat-label>

                            [(ngModel)]="parametersForm.cartaPorte">
                            </mat-form-field>
                    </div>
                    
                </div>

                            class="marginRight10px"

                        </div>

                </div>

<div class="divMain" style="width: 100%; margin-top: 50px !important;">
    <div class="row">
        <div class="col-md-1">
            <div class="divSearch">
                <span class="material-icons manitaSobre colorGreen"
                (click)="changeRoute('flete')">
                add_circle_outline
                </span>
                
            </div>
        </div>
    </div>

    <div class="row top20px">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th class="textAlingCenter padding-th">Acciones</th>
                            <th class="textAlingLeft padding-th">Título</th>
                            <th class="textAlingLeft padding-th">Cliente</th>
                            <th class="textAlingLeft padding-th">Dirección</th>
                            <th class="textAlingLeft padding-th">Chofer</th>
                            <th class="textAlingLeft padding-th">Unidad</th>
                            <th class="textAlingLeft padding-th">Guia</th>
                            <th class="textAlingLeft padding-th">Carta porte</th>
                            <th class="textAlingCenter padding-th">Facturado</th>
                            <th class="textAlingCenter padding-th">Creado</th>
                            <th class="textAlingCenter padding-th">Activo</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of catlist">
                                <td class="textAlingCenter">
                                    <div style="width: 100px;">
                                        <span class="material-icons manitaSobre colorGreen"
                                        matTooltip="Editar Flete"
                                        (click)="edit( item.idFlete )">
                                            edit
                                        </span>

                                        <!-- <span class="material-icons manitaSobre colorRed"
                                        matTooltip="Eliminar Producto"
                                        
                                            (click)="fn_disableProduct( item.idProduct )"
                                            *ngIf="item.active">
                                            delete_outline
                                        </span> -->

                                    </div>
                                </td>
                                <td class="textAlingLeft">{{ item.titulo }}</td>
                                
                                <td class="textAlingLeft">{{ item.clientName }}</td>
                                <td class="textAlingLeft"></td>
                                <td class="textAlingLeft"></td>
                                <td class="textAlingLeft"></td>
                                <td class="textAlingLeft">{{ item.guia }}</td>
                                <td class="textAlingLeft">{{ item.cartaPorte }}</td>
                                <td class="textAlingCenter">
                                    <mat-checkbox class="example-margin" [(ngModel)]="item.bFacturado" disabled></mat-checkbox>
                                </td>
                                <td class="textAlingRight">{{ item.userName }}</td>
                                <td class="textAlingCenter">
                                    <mat-checkbox class="example-margin" [(ngModel)]="item.active" disabled></mat-checkbox>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <app-pagination *ngIf="catlist" [IPagination]="pagination"
                                (OPagination)="changePagination($event)">
                </app-pagination>
            
            </div>
    </div>
    
</div>

<app-spinner [hidden]="!bShowSpinner"></app-spinner>
