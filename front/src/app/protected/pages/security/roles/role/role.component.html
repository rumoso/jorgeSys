<div class="divMain textAlingCenter" style="padding: 30px;">
    <div class="divTitle-center">
        {{
            ( idRol )
                ? 'Editar'
                : 'Nuevo'
        }}
        {{title}}
    </div>
    <div class="row">
        <div class="col-md-12">

            <br>
            
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field fxLayout.xs="column"
                        style="width: 100%;">
                        <mat-label>Nombre:</mat-label>
                        <input matInput
                                type="text"
                                [(ngModel)]="rolForm.name">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field fxLayout.xs="column"
                        style="width: 100%;">
                        <mat-label>Descripci√≥n:</mat-label>
                        <input matInput
                                type="text"
                                [(ngModel)]="rolForm.description">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <mat-checkbox class="example-margin" [(ngModel)]="rolForm.active">Activo</mat-checkbox>
                </div>
            </div>


            <div class="row top10px">
                <div class="col-md-12">
                    <div style="float: left;">
                        <button mat-raised-button
                        color="primary"
                        type="submit"
                        class="marginRight10px"
                        (click)="fn_saveRol()"
                        [disabled]="rolForm.name.length == 0">Guardar</button>
                        
                        <button mat-raised-button
                        type="button"
                        (click)="changeRoute('roleList')">Cancelar</button>                
                        
                    </div>
                </div>
            </div>

        </div>
    </div>    
</div>

<app-spinner [hidden]="!bShowSpinner"></app-spinner>
